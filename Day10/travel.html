<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section
      class="hero-section"
      style="
        background-image: url('https://cf.bstatic.com/xdata/images/hotel/max1024x768/109794809.jpg?k=3b2c02769e6450dc52f060dd995ff7204653bf9fea981f194dee1f96e31cd48c&o=&hp=1');
      "
    >
      <header class="header d-flex align-center">
        <div class="branding">
          <img
            style="width: 100px"
            src="https://img.freepik.com/free-vector/detailed-travel-logo_23-2148616611.jpg?w=2000"
          />
        </div>
        <div class="navigation">
          <ul>
            <li>Destinations</li>
            <li>Hotels</li>
            <li>Flights</li>
            <li>Bookings</li>
          </ul>
        </div>
        <div class="authentication d-flex">
          <button
            class="btn btn-primary"
            style="width: 100px; margin-right: 20px"
          >
            Login
          </button>
          <button class="btn btn-primary" style="width: 100px">Signup</button>
        </div>
      </header>
      <div class="content-section d-flex align-center">
        <div class="content">
          <h1>Travel, Live and Enjoy New and Full Life</h1>
          <h3>Find the best destintaion around the world</h3>
          <button class="btn btn-secondary" style="width: 250px">
            Find your destination
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
